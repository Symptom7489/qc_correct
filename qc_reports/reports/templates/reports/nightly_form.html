{% extends 'reports/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<h1>Hello World</h1>

    <form action="" method="POST">
            {% csrf_token %}

        <div class="form-group">
            <label class="report-label"> JMF Selection</label><br>
            
            {% for j in jmfs %}

                <input class="form-control" name="jmf" type="radio" value="">
                {{ j }}
            <hr class="form-break">
            {% endfor %}
</div>
        <br>


        <div class="form-group">
            <label class="report-label"> Project Selection</label><br>
            {% for p in projects %}

            <input class="form-control" name="project" type="radio" value="">
            {{ p }}
            <hr class="form-break">
            {% endfor %}
        </div>

        <div class="form-group">
            <label for="number-of-entries">Number of Entries</label>
            <input type="text" class="form-control" id="number-of-entries" placeholder="Number of Entries" style="width:60%">
        </div>
        <div id="date-picker-example" class="md-form md-outline input-with-post-icon datepicker">
  <label for="report-date">Report Date:</label>
  <input type="date" id="report-date" name="Report Date">
</div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

<hr>

{% endblock content %}
