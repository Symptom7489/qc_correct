{%extends 'reports/base.html' %}
{% load crispy_forms_tags %}
{% block content%}
    <div class="container-fluid">
        <h1>Add Readings</h1>
        <br/><br/>
        {% if submitted %}

            Your Readings were Recorded Successfully!

        {% else %}
            <form action="" method="POST">
                {% csrf_token %}

                {{ form|crispy }}

                <input type="submit" value="Submit" class="btn btn-secondary">
            </form>

        {% endif %}
    </div>

{% endblock content %}
